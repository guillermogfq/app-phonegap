<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <link rel="stylesheet" type="text/css" href="css/framework7.min.css" />
    <link rel="stylesheet" type="text/css" href="css/framework7-icons.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>SmartApp</title>
</head>

<body>
    <div id="app">
      <div class="statusbar"></div>
      <div class="view view-main">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Iniciar Sesión</div>
            <form>
              <div class="list">
                <ul>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Usuario</div>
                      <div class="item-input">
                        <input type="text" id="username" name="username" placeholder="Tu usuario o Email">
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Contraseña</div>
                      <div class="item-input">
                        <input type="password" id="password" name="password" placeholder="Tu Contraseña">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="list">
                <ul>
                  <li><a id="iniciar-sesion" class="item-link list-button">Iniciar</a></li>
                </ul>
                <div class="block-footer">
                  <p>Si no tienes cuenta, crea una</p>
                </div>
                <ul>
                  <li><a id="registrar" class="item-link list-button">Registrarse</a></li>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script> <!-- Obligatorio -->
    <script type="text/javascript" src="js/framework7.min.js"></script> <!-- Para el comportamiento de framework7 -->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
