<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <link rel="stylesheet" type="text/css" href="css/framework7.min.css" />
    <link rel="stylesheet" type="text/css" href="css/framework7-icons.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>SmartApp</title>
</head>

<body>
    <div id="app">
      <div class="statusbar"></div>
      <div class="panel panel-left panel-cover">
        <div class="block">
          <p>SmartApp Panel</p>
          <div class="card demo-facebook-card">
            <div class="card-header">
              <div class="demo-facebook-avatar"><img src="http://lorempixel.com/68/68/people/1/" width="34" height="34"/></div>
              <div id="nombre" class="demo-facebook-name">Insertar nombre Aqui</div>
              <div id="email" class="demo-facebook-date">correo@correo.cl</div>
            </div>
          </div>
        </div>
      </div>
      <div class="view view-main">
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                <a class="panel-open"><i class="f7-icons">bars</i></a>
              </div>
              <div class="title">SmartApp</div>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">

            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <img id="foto" src="none" width="100%" height="80%" />
            <div ="block">
              <div ="row">
                <button id="tomar-foto" class="button">Tomar Foto</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script> <!-- Obligatorio -->
    <script type="text/javascript" src="js/framework7.min.js"></script> <!-- Para el comportamiento de framework7 -->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
